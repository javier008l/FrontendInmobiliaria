
<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <h3 class="color_principal">Cambiar Clave</h3>
    <form [formGroup]="fGroup" class="login-form">
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input formControlName="clave" id="password" type="password">
          <label for="password">Antigua Contraseña</label>
          <div class="show-errors" *ngIf="obtenerFormGroup['clave'].errors 
            && (obtenerFormGroup['clave'].dirty || obtenerFormGroup['clave'].touched)">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input formControlName="claveNueva" id="password1" type="password">
          <label for="password1">Nueva Contraseña</label>
          <div class="show-errors" *ngIf="obtenerFormGroup['claveNueva'].errors 
            && (obtenerFormGroup['claveNueva'].dirty || obtenerFormGroup['claveNueva'].touched)">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 centrar_boton">
          <button id="enviar_boton" (click)="ComprobarClave()" class="waves-effect waves-light btn-large boton"><i
              class="material-icons left">loop</i>Cambiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
