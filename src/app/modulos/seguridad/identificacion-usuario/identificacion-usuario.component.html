<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <h3 class="color_principal">Iniciar Sesión</h3>
    <form [formGroup]="fGroup" class="login-form">
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input formControlName="usuario" class="validate" id="email" type="email">
          <label for="email" data-error="wrong" data-success="right">Correo</label>
          <div class="show-errors" *ngIf="obtenerFormGroup['usuario'].errors 
            && (obtenerFormGroup['usuario'].dirty || obtenerFormGroup['usuario'].touched)">
            <strong>Este campo es obligatorio y debe tener el formato de correo electrónico</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input formControlName="clave" id="password" type="password">
          <label for="password">Contraseña</label>
          <div class="show-errors" *ngIf="obtenerFormGroup['clave'].errors 
            && (obtenerFormGroup['clave'].dirty || obtenerFormGroup['clave'].touched)">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 centrar_boton">
          <button (click)="IdentificarUsuario()" class="waves-effect waves-light btn-large boton"><i
              class="material-icons left">edit</i>Identificar</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small grow"><a routerLink="/seguridad/recuperar-clave">Olvide mi contraseña</a></p>
          <p class="margin medium-small grow"><a routerLink="/seguridad/registro-publico">Cambia de contraseña</a></p>
        </div>
        <div class="input-field col s6 m6 l6">

          <p class="margin medium-small grow"><a routerLink="/seguridad/registro-publico">¿No tienes cuenta?
              Registrate</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
