<fieldset class="center container">
    <legend>Eliminación de Inmuebles</legend>
    <div class="row">
      <div class="row">
        <div class="col s12">
          <strong>¿Confirma la eliminación de estos datos?</strong>
        </div>
      </div>
      <div class="row">
        <div class="showImage center-align">
          <img
            src="{{ BASE_URL }}ObtenerArchivo/1/{{ foto }}"
            class="imagenInmueble"
          />
        </div>
      </div>
      <div class="row">
        <div class="col s4">Direccion: {{ direccion}}</div>
        <div class="col s4">Costo: {{ costo }}</div>
        <div class="col s4">Tipo Inmueble: {{ tipoInmuebleId }}</div>
        <div class="col s4">Ciudad: {{ ciudadId }}</div>
        <div class="col s4">Para Venta: {{ paraVenta }}</div>
        <div class="col s4">Para Alquiler: {{ paraAlquiler}}</div>
        <div class="col s4">Correo Asesor: {{ correoAsesor }}</div>
        <div class="col s4">Fecha: {{ fecha }}</div>
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <a routerLink="/parametros/inmueble-listar" class="btn red">Cancelar</a
          >&nbsp;
          <button
            (click)="EliminarRegistro()"
            class="btn waves-effect waves-light"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </fieldset>
