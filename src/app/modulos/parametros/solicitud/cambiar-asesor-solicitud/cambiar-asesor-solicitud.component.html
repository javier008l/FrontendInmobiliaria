<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <h3 class="color_principal centrar_boton">Cambiar Asesor</h3>
        <form class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input
                        id="nuevoAsesor" type="number">
                    <label for="nuevoAsesor">Id Nuevo Asesor</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 centrar_boton">
                    <button id="enviar_boton" (click)="CambiarAsesor($event)"
                        class="waves-effect waves-light btn-large boton"><i
                            class="material-icons left">loop</i>Cambiar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
