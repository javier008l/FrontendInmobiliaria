<div class="columna">
    <div>
        <h2 class="centrar color_principal">Inmuebles</h2>
        <div class="row linea" *ngIf="showAlquiler">
            <!-- Mostrar la lista de inmuebles para alquiler -->
            <div *ngFor="let inmueble of listaInmuebles" class="col">
                <span class="card-title color_principal">{{ inmueble.direccion
                    }}</span>
                <div class="card">
                    <div class="card-image">
                        <img height="250px" width="250px" [src]="inmueble.foto">
                        <!-- src="{{BASE_URL}}ObtenerArchivos/1/{{inmueble.foto}}" -->
                    </div>
                    <div class="card-content prueba">
                        <p class="prueba1">El precio del inmueble es: {{
                            inmueble.costo |
                            currency }}</p>
                        <p class="prueba1">El inmueble es: {{
                            inmueble.tipoInmuebleId ?
                            obtenerTipoInmueble(inmueble.tipoInmuebleId) : '' }}</p>
                    </div>
                    <div class="card-action prueba">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
