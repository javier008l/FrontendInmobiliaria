<div class="espacio">
  <br />
  <a routerLink="/parametros/asesor-agregar" class="btn">Agregar Registro</a>
  <br />

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cedula</th>
          <th>Correo</th>
          <th>Telefono</th>
          <th>Direccion</th>
          <th>Inmuebles</th>
          <th>Solicitudes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let r of listaAsesores | paginate: { itemsPerPage: 10, currentPage: pag, totalItems: total }">
          <td>{{r.primerNombre}} {{r.segundoNombre}} {{r.primerApellido}}
            {{r.segundoApellido}}</td>
          <td>{{r.cedula}}</td>
          <td>{{r.correo}}</td>
          <td>{{r.telefono}}</td>
          <td>{{r.direccion}}</td>
          <td>{{r.inmuebleId}}</td>
          <td>{{r.solicitudId}}</td>

          <td>
            <a routerLink="/parametros/asesor-editar/{{r.id}}"
              class="btn orange">Editar Registro</a>&nbsp;
            <a routerLink="/parametros/asesor-eliminar/{{r.id}}" class="btn red">Eliminar
              Registro</a>
          </td>
        </tr>
        <tr>
          <td colspan="8">
            <pagination-controls
              (pageChange)="pag = $event; ListarRegistrosAsesores()"
              previousLabel="Anterior"
              nextLabel="Siguiente"
              screenReaderPaginationLabel="Navegación"
              screenReaderPageLabel="Página"
              screenReaderCurrentLabel="Página Actual">
            </pagination-controls>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
