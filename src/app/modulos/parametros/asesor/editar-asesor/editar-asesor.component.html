<div class="container">
  <div class="contenedor">
    <h3 class="color_principal">Edicion de Asesores</h3>
    <form [formGroup]="fGroup" class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input type="hidden" formControlName="id" />
          <input formControlName="primerNombre" class="validate" id="primerNombre" type="text">
          <label for="primerNombre" data-error="wrong" class="active" data-success="right">Primer Nombre</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['primerNombre'].errors 
          && (obtenerFgDatos['primerNombre'].dirty || obtenerFgDatos['primerNombre'].touched)">
          <strong>Este campo es obligatorio</strong>
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="segundoNombre" id="segundoNombre" type="text">
          <label for="segundoNombre" class="active" >Segundo Nombre</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['segundoNombre'].errors 
          && (obtenerFgDatos['segundoNombre'].dirty || obtenerFgDatos['segundoNombre'].touched)">
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="primerApellido" id="primerApellido" type="text">
          <label for="primerApellido" class="active" >Primer Apellido</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['primerApellido'].errors 
          && (obtenerFgDatos['primerApellido'].dirty || obtenerFgDatos['primerApellido'].touched)">
          <strong>Este campo es obligatorio</strong>
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="segundoApellido" id="segundoApellido" type="text">
          <label for="segundoApellido" class="active" >Segundo Apellido</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['segundoApellido'].errors 
          && (obtenerFgDatos['segundoApellido'].dirty || obtenerFgDatos['segundoApellido'].touched)">
          </div>
        </div><div class="input-field col s4">
          <input formControlName="cedula" id="cedula" type="text">
          <label for="cedula" class="active" >Cedula</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['cedula'].errors 
          && (obtenerFgDatos['cedula'].dirty || obtenerFgDatos['cedula'].touched)">
          <strong>Este campo es obligatorio</strong>
          </div>
        </div><div class="input-field col s4">
          <input formControlName="correo" id="correo" type="text">
          <label for="correo" class="active" >Correo</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['correo'].errors 
          && (obtenerFgDatos['correo'].dirty || obtenerFgDatos['correo'].touched)">
          <strong>Este campo es obligatorio</strong>
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="telefono" id="telefono" type="text">
          <label for="telefono" class="active" >Telefono</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['telefono'].errors 
          && (obtenerFgDatos['telefono'].dirty || obtenerFgDatos['telefono'].touched)">
          <strong>Este campo es obligatorio</strong>
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="direccion" id="direccion" type="text">
          <label for="direccion" class="active" >Direccion</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['direccion'].errors 
          && (obtenerFgDatos['direccion'].dirty || obtenerFgDatos['direccion'].touched)">
          <strong>Este campo es obligatorio</strong>
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="inmuebleId" id="inmuebleId" type="number">
          <label for="inmuebleId" class="active" >Inmuebles</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['inmuebleId'].errors 
          && (obtenerFgDatos['inmuebleId'].dirty || obtenerFgDatos['inmuebleId'].touched)">
          </div>
        </div>
        <div class="input-field col s4">
          <input formControlName="solicitudId" id="solicitudId" type="number">
          <label for="solicitudId" class="active" >Solicitudes</label>
          <div class="show-errors" *ngIf="obtenerFgDatos['solicitudId'].errors 
          && (obtenerFgDatos['solicitudId'].dirty || obtenerFgDatos['solicitudId'].touched)">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <a routerLink="/parametros/asesor-listar" class="btn red">Cancelar</a>&nbsp;
            <button (click)="EditarRegistro()" class="btn waves-effect waves-light">Editar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
