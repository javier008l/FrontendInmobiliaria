<div class="container">
  <br />
  <a routerLink="/parametros/cliente-agregar" class="btn">Agregar Registro</a>
  <br />

  <table>
    <thead>
      <tr>
        <!-- <th>Primer Nombre</th>
          <th>Segundo Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th> -->
        <th>Nombre</th>
        <th>Cedula</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let cliente of listaClientes"> -->
      <tr
        *ngFor="let r of listaClientes | paginate: { itemsPerPage: 10, currentPage: pag, totalItems: total }">
        <!-- <td>{{cliente.primerNombre}}</td>
        <td>{{cliente.segundoNombre}}</td>
        <td>{{cliente.primerApellido}}</td>
        <td>{{cliente.segundoApellido}}</td> -->
        <td>{{r.primerNombre}} {{r.segundoNombre}} {{r.primerApellido}}
          {{r.segundoApellido}}</td>
        <td>{{r.cedula}}</td>
        <td>{{r.correo}}</td>
        <td>{{r.telefono}}</td>

        <td>
          <a routerLink="/parametros/inmueble-editar/{{r.id}}"
            class="btn orange">Editar Registro</a>&nbsp;
          <a routerLink="/parametros/inmueble-eliminar/{{r.id}}" class="btn red">Eliminar
            Registro</a>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <pagination-controls
            (pageChange)="pag = $event; ListarRegistros()"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            screenReaderPaginationLabel="Navegación"
            screenReaderPageLabel="Página"
            screenReaderCurrentLabel="Página Actual">
          </pagination-controls>
        </td>
      </tr>
    </tbody>
  </table>
</div>
